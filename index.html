<!DOCTYPE html>
<html lang="en">
  <title>Cell Blocks</title>
  <head>
    <link rel="stylesheet" href="./src/css/main.css">
  </head>
  <body>
    <h4><span id="rowHover">---</span>, <span id="colHover">---</span></h4>
    <div class="header-row">
      <button class="top-button start-button" id="startButton">Start</button>
      <button class="top-button" id="resetButton">Reset</button>
      <button class="top-button" id="randomButton">Randomize</button>
    </div>
    <div class="canvas-row">
      <canvas id=canvas height="600" width="1200"></canvas>
    </div>
    <div class="svg-row">
      <svg id="originPattern" width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
