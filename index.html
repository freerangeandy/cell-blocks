<!DOCTYPE html>
<html lang="en">
  <title>Cell Blocks</title>
  <head>
    <link rel="stylesheet" href="./src/css/main.css">
  </head>
  <body>
    <h4><span id="rowHover">---</span>, <span id="colHover">---</span></h4>
    <div class="header-row">
      <button class="top-button start-button" id="startButton">Start</button>
      <button class="top-button" id="resetButton">Reset</button>
      <button class="top-button" id="randomButton">Randomize</button>
    </div>
    <div class="canvas-row">
      <canvas id="mainCanvas" class="mainCanvas" height="600" width="1200"></canvas>
    </div>
    <div class="pattern-row">
      <div>
        <canvas id="gliderPattern" class="originPattern"></canvas>
        <h4>Glider</h4>
      </div>
      <div>
        <canvas id="lwssPattern" class="originPattern"></canvas>
        <h4>Light-Weight<br/>Spaceship</h4>
      </div>
      <div>
        <canvas id="mwssPattern" class="originPattern"></canvas>
        <h4>Middle-Weight<br/>Spaceship</h4>
      </div>
      <div>
        <canvas id="hwssPattern" class="originPattern"></canvas>
        <h4>Heavy-Weight<br/>Spaceship</h4>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
